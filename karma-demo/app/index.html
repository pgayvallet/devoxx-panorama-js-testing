<html ng-app ng-controller="languageController">
<head>
	<meta charset="utf-8">
	<title>Hello Devoxx</title>
	<link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container-fluid">
		<div class="span10">
			<h1>Hello Devoxx</h1>
		</div>
  		<div class="row-fluid">
    		<div class="span2">
      	    Search: <input ng-model="query">
      		</div>
      	</div>
    </div>
    <div class="span10">
  		<ul class="languages">
    		<li ng-repeat="language in languages | filter:query">
	      		<b>{{language.name}}</b>
	      		<p>{{language.description}}</p>
    		</li>
	   </ul>
	</div>
	<script src="components/angular/angular.js"></script>
	<script src="controller.js"></script>
</body>
</html>
